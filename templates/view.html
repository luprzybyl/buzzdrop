{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6 text-center">
        <p id="status" class="text-gray-600 mb-4">Enter password to download.</p>
        <input id="password-input" type="password" class="border p-2 rounded-md w-full mb-4">
        <button id="decrypt-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Decrypt</button>
    </div>
</div>
<script>
window.downloadUrl = "{{ url_for('download_file', file_id=file_id) }}";
window.reportDecryptionUrl = "{{ url_for('report_decryption', file_id=file_id) }}";
window.originalName = "{{ original_name }}";
</script>
<script src="{{ url_for('static', filename='js/view.js') }}"></script>
{% endblock %}
