name: Deploy to SSH Server

on:
  push:
    branches:
      - master  # or your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy files to the server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "."  # or specify folders like "dist/"
        target: ${{ secrets.DEPLOY_PATH }}

    - name: SSH commands to restart service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          ls ${{ secrets.DEPLOY_PATH }}
          devil www restart files.przybyl.it
